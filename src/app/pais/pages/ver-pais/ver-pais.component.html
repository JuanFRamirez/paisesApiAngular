<div class="alert alert-info" *ngIf="!pais; else divPais">
  Por favor espere...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>
        Pais: <small>{{ pais.name.common }}</small>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="pais.flags.png" class="img-thumbnail"/>
    </div>
    <div class="col-3">
        <h3>Informacion</h3>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Poblacion</strong> {{pais.population | number}}
            </li>
            <li class="list-group-item">
              <strong>Codigo numerico</strong> {{pais.ccn3}}
          </li>
        </ul>
    </div>
  </div>
</ng-template>
