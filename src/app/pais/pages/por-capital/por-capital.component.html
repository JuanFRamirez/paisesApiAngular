<div class="animate__animated animate__fadeIn animate__faster">
<h2>Por Capital</h2>
<div class="ror">
  <div class="col">
   <app-pais-input
   (onEnter)="buscar($event)"
   (onDebounce)="sugerencias($event)"
   placeholder="Buscar por capital..."
   >
   </app-pais-input>
  </div>
</div>
</div>
<hr />
<div *ngIf="hayError" class="alert alert-danger">No se ha encontrado nada por el {{termino}}</div>
<div class="row" *ngIf="!hayError">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
